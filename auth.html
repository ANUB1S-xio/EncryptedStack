<section class="Login" id="log">
    <!-- login page -->
    <div class="auth">

        <form action="/login" method="POST"> <!-- security component -->

            <!-- header -->
            <p class="login-form">Login</p>
            <!--username-->
            <label for="username">Email</label>
            <input type="e" name="email" placeholder="Email here" id="email_u" class="user_input" required>
            <!--password-->
            <label for="password">Password</label>
            <input type="p" name="pass" placeholder="Password here" id="pass_u" class="user_input" required autocomplete="off">

            <input type="enter" value="enter" class="button">
            <!-- javascript links for java handler -->
            <p>Forgot Password?<a href="javascript:void(0);" id="forgot-password" role="btn" aria-expanded="false">Click Here</a></p>
            <p>Don't Have An Account?<a href="javascript:void(0);" id="create-acct" role="btn" aria-expanded="false">Create an Account</a></p>
        </form>
    </div>
</section>
